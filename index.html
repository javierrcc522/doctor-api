<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Javi</title>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    </head>
  </head>
  <body>
    <div class="container">
      <h1>Medics on call 24/7</h1>
      <div class="row">
        <div class="col-sm-8">
            <div>
              <!--new form-->
              <form id="medical-problem-form">

                <div class="form-group row">
                  <label for="doctor" class="col-sm-4">Search your doctor:</label>
                  <div class="col-sm-8">
                    <input  id="doctor" type="text" name="doctor">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="problem" class="col-sm-4">What is the pain/problem?</label>
                  <div class="col-sm-8">
                    <input  id="problem" type="text" name="problem">
                  </div>
                </div>
                <button type="submit" class=" btn btn-danger">Get Doctor</button>
              </form>
              <br>
              <h3>Search for doctors in portland:</h3>  <!--names of the doctors-->
              <div id="problem-list">
              </div>
              <div id="error">

              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
